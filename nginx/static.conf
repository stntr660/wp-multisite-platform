server {
    listen 80;
    index index.html index.htm;
    root /usr/share/nginx/html;

    location / {
        try_files $uri $uri/ =404;
    }

    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location ~ /\. {
        deny all;
    }

    location ~ \.(php|asp|aspx|jsp|cgi)$ {
        deny all;
    }
}